          history: 7d
          description: 'The agent always returns 1 for this item. It could be used in combination with nodata() for availability check.'
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 3620522e072649388b9c26304aa73e45
              expression: 'last(/Kurs_Linux/agent.ping,#3)<1'
