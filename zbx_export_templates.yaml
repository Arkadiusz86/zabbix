            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 550d66c2ecdd4b829994f87c0b77cdee
              expression: 'last(/Kurs_Linux/icmpping,#3)<1'
              name: 'Niedostepny Host'
              priority: AVERAGE
        -
          uuid: b44bd184821c4dbe908ffce4897101a1
